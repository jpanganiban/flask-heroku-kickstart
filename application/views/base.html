{% extends 'bootstrap_base.html' %}

{% block body_content %}

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">Application</a>
      <div class="nav-collapse">
        <ul class="nav">
          {# Place your navigation stuff here #}
          <li class="active">
            <a href="{{ url_for('home.index') }}">Home</a>
          </li>
          {% if has_session() %}
          <li>
            <a href="{{ url_for('authentication.logout') }}">Logout</a>
          </li>
          {% else %}
          <li>
            <a href="{{ url_for('authentication.login') }}">Login</a>
          </li>
          <li>
            <a href="{{ url_for('registration.index') }}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
{% block app_body %}
{% endblock app_body %}
</div>
{% endblock body_content %}
